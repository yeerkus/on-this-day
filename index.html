<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1 id="welcome" style="text-align: center; width: 100%;"></h1>
        <nav>
            <button id="birthsBtn" class="btn btn-primary">Births</button>
            <button id="eventsBtn" class="btn btn-success">Events</button>
            <button id="holidaysBtn" class="btn btn-secondary">Holidays</button>
            <button id="deathsBtn" class="btn btn-danger">Deaths</button>
        </nav>
        <div id="display" class="">
            <div class="intro border border-primary rounded border-1" style="position: absolute; top: 30%; left: 15%; padding: 3%;">
                Fight your ignorance by feeding your curiosity! What special occasions happened on this day? Time to find out.
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js" integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="app.js"></script>
</body>
</html>
